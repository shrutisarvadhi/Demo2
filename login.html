<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <!-- Header -->
  <div class="quiz-header">
    <h1>Let's Start Quiz</h1>
  </div>

  <!-- Main Login Container -->
  <div class="main-login">
    <div class="second-login">
      <!-- Login Form -->
      <div class="login-form">
        <h2>Login</h2>
        <form id="loginForm">
          <!-- Username Field -->
          <div class="input-group">
            <label for="username"><i class="fas fa-user"></i> Username</label>
            <input type="text" id="username" name="username" required />
          </div>

          <!-- Password Field -->
          <div class="input-group">
            <label for="password"><i class="fas fa-lock"></i> Password</label>
            <input type="password" id="password" name="password" required />
          </div>

          <!-- Login Button -->
          <button type="submit" class="login-btn">LOGIN</button>

          <!-- Register Link -->
          <p class="register-link">Don't have an account? <a href="registration.html">Register</a></p>
        </form>
      </div>

      <!-- Image Section -->
      <div class="image">
        <img src="quiz image.jpg" alt="Quiz Neon Sign">
      </div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const username = loginForm.username.value.trim();
      const password = loginForm.password.value.trim();

      const users = JSON.parse(localStorage.getItem("users")) || [];

      const validUser = users.find(user => user.username === username && user.password === password);

      if (validUser) {
        alert("Login successful!");
        window.location.href = "index.html";
      } else {
        alert("Invalid username or password");
      }
    });
  </script>
</body>
</html>
