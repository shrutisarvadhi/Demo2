<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with Face Detection & TTS</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="face-api.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <h1>Quick Quiz</h1>
    <div class="main-header">
        <div id="camera-container">
            <video id="camera" width="200" height="150" autoplay muted></video>
            <div id="camera-warning"></div>
        </div>
    </div>

    <div id="main-container">
        <div id="ques-time">
            <div id="quiz"></div>
            <div id="button">
                <button id="skip">Skip</button>
                <button id="next">Next</button>
                <button id="finalSubmit">Submit</button>
                <button id="tts-toggle">ðŸ”Š Enable Voice</button>
            </div>          
        </div>

        <div id="second-container">
            <div class="countdown">
                <div id="timer"></div>
            </div>
            <div id="que-tracker"></div>
        </div>  

    </div>
</body>

</html>
